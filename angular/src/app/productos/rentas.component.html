<section style="background-color: white">

<div class="card bg-warning text-center container my-2">
    <h5 class="card-title">Rentar</h5>
</div>
    
<br>
<div class="container-fluid">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Número de cuenta</th>
        <th scope="col">Costo en puma puntos</th>
        <th scope="col">Días de Renta</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <th scope="row">{{producto.codigo}}</th>
        <td>{{producto.numct}}</td>
        <td>{{producto.costoPuntos}}</td>
        <td>{{producto.diasRenta}}</td>
        <td><div class="bg-primary d-flex align-items-center justify-content-center shadow-1-strong" style="width: 60px; height: 35px">
          <button class="btn btn-primary" [routerLink]="['/productos/formrentas', producto.numct]">Rentar</button>
        </div></td>
      </tr>
    </tbody>
  </table>       
</div>
