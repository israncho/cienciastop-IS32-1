<section style="background-color: #357791">
    <div class="card bg-warning text-center container my-2">
        <h5 class="card-title">{{titulo}}</h5>
    </div>

    <div class="card bg-dark text-white container my-2">
        <div class="card-body">

            <form (ngSubmit)="update()">

                <div class="form-group">
                    <label for="">Codigo</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="producto.codigo" name   ="codigo" id="" aria-describedby="" placeholder="Ingresa el nuevo codigo">
                    </div>  
                </div>
                <br>

                <div class="form-group">
                    <label for="">Número de cuenta</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="producto.numct" name   ="numct" id="" aria-describedby="" placeholder="Ingresa el nuevo numero de cuenta">
                    </div>  
                </div>
                <br>

                <div class="form-group">
                    <label for="">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="producto.nombre" name   ="nombre" id="" aria-describedby="" placeholder="Ingresa el nuevo nombre">
                    </div>  
                </div>
                <br>

                <div class="form-group">
                    <label for="">Costo en puma puntos</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" [(ngModel)]="producto.costoPuntos" name   ="costoPuntos" id="" aria-describedby="" placeholder="Ingresa el nuevo costo">
                    </div>  
                </div>
                <br>

                <div class="form-group">
                    <label for="">Días de renta</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" [(ngModel)]="producto.diasRenta" name   ="diasRenta" id="" aria-describedby="" placeholder="Ingresa los nuevos dias de renta">
                    </div>  
                </div>
                <br>

                <div class="form-group">
                    <label for="">Descripción</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="producto.descripcion" name   ="descripcion"  id="" aria-describedby="" placeholder="Ingresa la nueva descripcion">
                    </div>  
                </div>
                <br>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-info" role="button">Actualizar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
