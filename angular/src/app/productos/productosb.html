<section style="background-color: #79BAEC">
    <div class="container py-5">
        
       
      <br>
      <br>
      <div class="my-2 text-left">
        <button class="btn btn-dark me-2" type="button" [routerLink]="['/productos/form']">Agregar Productos</button>
  
      </div>
      <div class="row">
        <div
          class="col-md-6 col-lg-4 mb-4 mb-md-0"
          *ngFor="let producto of productos">
          <div class="card">
            <div class="d-flex justify-content-between p-3">
              <p class="lead mb-0">{{producto.codigo}}</p>
  
  
  
                <div class="bg-danger d-flex align-items-center justify-content-center shadow-1-strong"
                  style="width: 60px; height: 35px">
                  <button class="btn btn-danger" (click)="delete(producto)">Eliminar</button>
                </div>
  
                <div class="bg-primary d-flex align-items-center justify-content-center shadow-1-strong" style="width: 60px; height: 35px">
                  <button class="btn btn-primary" [routerLink]="['/productos/form', productos.codigo]">Editar</button>
                </div>
  
            </div>
            <img
              src="https://cdn-icons-png.flaticon.com/512/74/74472.png"
              class="card-img-top"
              alt="Producto"
            />
            <div class="card-body">
  
  
              <div class="d-flex justify-content-between mb-3">
                <h5 class="mb-0">Número de cuenta:</h5>
                <h5 class="text-dark mb-0">{{producto.numct}}</h5>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <h5 class="mb-0">Nombre:</h5>
                <h5 class="text-dark mb-0">{{producto.nombre}}</h5>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <h5 class="mb-0">Costo en puma puntos:</h5>
                <h5 class="text-dark mb-0">{{producto.costoPuntos}}</h5>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <h5 class="mb-0">Días de Renta:</h5>
                <h5 class="text-dark mb-0">{{producto.diasRenta}}</h5>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <h5 class="mb-0">Descripcion:</h5>
                <h5 class="text-dark mb-0">{{producto.descripcion}}</h5>
              </div>
  
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
