<div class="card bg-dark text-white container my-2">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

        <form>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Número de cuenta/trabajador</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.numct" name="numct">
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Contraseña</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.contrasenia" name="contrasenia">
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido Paterno</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.paterno" name="paterno">
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido Materno</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.materno" name="materno">
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Correo</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.correo" name="correo">
                </div>
            </div>

<!--
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido Paterno</label>

                    <input type="number" class="form-control" [(ngModel)]="usuario.materno" name="materno">
                </div>

                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="usuario.correo" name="correo">
                </div>
            </div>
-->

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Celular</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.celular" name="celular">
                </div>
            </div>

            <!--
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">¿Es proveedor?</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.esProveedor" name="esProveedor">
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">¿Es administrador?</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.esAdministrador" name="esAdministrador">
                </div>
            </div>
            -->

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!usuario.numct else elseBlock">Añadir</button>                   
                    <ng-template #elseBlock>
                        <button class="btn btn-secondary" role="button" (click)="update()">Actualizar</button>                   
                    </ng-template>

                </div>
            </div>
        </form>

    </div>

</div>
