
<div class="card border-primary col-sm-10 offset-sm-1 text-center">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form action="post" class="mx-auto">
            <div class="form-group col-md-6 offset-md-3 text-center">
                <input [(ngModel)]="usuario.numct" type="text" class="form-control" name="username" id="username" placeholder="Número de cuenta" autofocus required>
            </div>
            <div class="form-group col-md-6 offset-md-3 text-center">
                <input [(ngModel)]="usuario.contrasenia" type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
            </div>            
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button (click)="login()" type="button" class="btn btn-primary btn-lg px-4 gap-3">Iniciar sesión</button>
                <button [routerLink]="['/restablecer-contra']" type="button" class="btn btn-outline-secondary btn-lg px-4">Restablecer contraseña</button>
            </div>

        </form>
    </div>

                <br>
                <div class="form-group col-md-6 offset-md-3 text-center">
                    <input (click)="login()" type="submit" class="btn btn-lg  btn-block" style="background-color: #2BB79F;" value="Iniciar sesión">
                </div>
            </form>
        </div>
    </div>
